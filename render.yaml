# Render Blueprint - Infrastructure as Code
# Deploy with: Connect your GitHub repo to Render and it will auto-detect this file

databases:
  - name: snake-game-db
    plan: free
    databaseName: snake_game
    user: snake_user
    region: oregon

services:
  - type: web
    name: snake-game
    plan: free
    runtime: docker
    region: oregon
    healthCheckPath: /api/leaderboard
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-game-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: POSTGRES_HOST
        value: localhost
      - key: ENVIRONMENT
        value: production
